<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Geolocation API</h2>
    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
    <p id="map"></p>

    <script>
        const x = document.getElementById("demo");

        //Check if supporting geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
            
            let latlon = position.coords.latitude + "," + position.coords.longitude;
            let img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyC-GptAcQCaWtYVcBvxrkF0kbMD0nTUrgo";
            document.getElementById("map").innerHTML = "<img src='"+img_url+"'>";
        }

    </script>

</body>
</html>
