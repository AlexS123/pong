<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let x = 10;
        let y = 10;
        let dy = 1;
        let dx = 1;
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width-paddleWidth)/2;
        let paddleY = canvas.height-paddleHeight
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            //alert(e.keyCode);
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }   

        function colissions()
        {
            let distanceX = (paddleX + 37)  - x;
            if(distanceX < 0)
                distanceX = -distanceX;
            let distanceY = paddleY - y;

            if(distanceX < 37 && distanceY < 10)
            {
                dy = -dy;
            }
        }

        function drawBall()
        {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
      
    ///Luis Rentería Zúñiga

function drawLuis() {
  var canvas = document.getElementById("myCanvas");
  if (canvas.getContext){
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
    ctx.closePath();
    ctx.fill();
  }
}
    ///

	//////Rodolfo Chavarria/////
	function drawRodolfo()
	{
	    ctx.beginPath();
            ctx.rect(100, 30, 120, 20);
            ctx.fillStyle = "#92DE85";
            ctx.fill();
            ctx.closePath();
	}
	///////////////////////////
	  
  //////Hector Vasquez/////
	function drawHV()
	{
	    ctx.beginPath();
            ctx.rect(120, 70, 34, 50);
            ctx.fillStyle = "#92DE85";
            ctx.fill();
            ctx.closePath();
  }

	//////Manuel Alfaro/////
	function drawManuel()
	{
		ctx.beginPath();
		ctx.rect(160, 100, 150, 100);
        ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}
	///////////////////////////
	    
	/////Jose Lujan/////////
	function drawLujan()
	{
	ctx.beginPath();
	    ctx.rect(80, 210, 20, 20);
	    ctx.fillStyle = "#32A777";
	    ctx.fill();
	    ctx.closePath();
  }
    /////Ruben Zamora/////////
    function drawZamora()
    {
        ctx.beginPath();
            ctx.rect(50, 130, 60, 20);
            ctx.fillStyle = "#572364";
            ctx.fill();
            ctx.closePath();
    }
    ///////////////////////////

	    //////Francisco Aguilera Guevara/////
	function drawFrancisco()
	{
		ctx.beginPath();
		ctx.rect(90, 80, 120, 80);
        ctx.fillStyle = "Red";
		ctx.fill();
		ctx.closePath();
  }
	///////////////////////////

  function drawPaddle() 
     {

		    ctx.beginPath();
		    ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
		    ctx.fillStyle = "#0095DD";
		    ctx.fill();
		    ctx.closePath();
	    }

        function draw()
        {
            ctx.clearRect(0, 0, 480, 320);
            drawBall();
            drawPaddle();
            colissions();
        drawLuis();//Luis
	    drawRodolfo();//Rodolfo Chavarria
	    drawManuel();
	    drawLujan();//Jose Lujan
        drawZamora();
	    drawFrancisco();
      drawHV();//Hector Vasquez


            if(x > canvas.width || x < 0)
                dx = -dx;

            if(y < 0)
            {
                dy = -dy;
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            y += dy;
            x += dx;        
        }
        setInterval(draw, 10);
    </script>
</body>
</html>
